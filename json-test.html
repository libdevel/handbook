<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title></title>

   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

   <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->



</head>

<body>
   <div class="container">
      <div class='row'>
         <div class='col-md-3'>
            <ul class='list-group alt-shaded-rows' id="subjects-list1">
            </ul>
         </div>
         <div class='col-md-3'>
            <ul class='list-group alt-shaded-rows' id="subjects-list2">
            </ul>
         </div>
         <div class='col-md-3'>
            <ul class='list-group alt-shaded-rows' id="subjects-list3">
            </ul>
         </div>
         <div class='col-md-3'>
            <ul class='list-group alt-shaded-rows' id="subjects-list4">
            </ul>
         </div>
      </div>
   </div>

   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

   <script>
      $(document).ready(function() {

         $.getJSON('json/subjects.json', function(data) {
            for (i = 0; i < 17; i++) {
               $('#subjects-list1').append('<li class="list-group-item">' + data[i] + '</li>');
            }
         });

         $.getJSON('json/subjects.json', function(data) {
            for (i = 17; i < 34; i++) {
               $('#subjects-list2').append('<li class="list-group-item">' + data[i] + '</li>');
            }
         });

         $.getJSON('json/subjects.json', function(data) {
            for (i = 34; i < 51; i++) {
               $('#subjects-list3').append('<li class="list-group-item">' + data[i] + '</li>');
            }
         });

         $.getJSON('json/subjects.json', function(data) {
            for (i = 51; i < 68; i++) {
               $('#subjects-list4').append('<li class="list-group-item">' + data[i] + '</li>');
            }
         });

      });
   </script>

</body>

</html>
