    <style>

    /* General CSS Setup */

    .speech-bubble {
    	position: relative;
    	background: #FFFFFF;
    	border-radius: 8px;
      border: 8px solid #5bc0de;
    }

    .speech-bubble:after {
    	content: '';
    	position: absolute;
    	left: 0;
    	top: 50%;
    	width: 0;
    	height: 0;
    	border: 22px solid transparent;
    	border-right-color: #5bc0de;
    	border-left: 0;
    	margin-top: -22px;
    	margin-left: -22px;
    }

    </style>


  </head>
  <body>

<div class="row">
   <div class="col-sm-8 col-sm-offset-2">



      <div class="speech-bubble" style="height: 400px; width: 400px;">
          <p>This talk-bubble uses .left-in class to show a triangle on the left slightly indented. Still a blocky square.</p>
      </div>



   </div> <!-- col md 6 -->
</div> <!-- row -->
